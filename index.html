<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien2</title>
    <style>
        body { background-color: darkgoldenrod; }
        #aliens {
            background-color: white;
            border: 1px solid black;
            width: 200px; margin: 0px auto;
            padding: 10px;
        }
    </style>
    <script>
        let szamok = [ 0, 1, 2, 3, 4 ];
        function katt(id) {
            szamok[id]++; if (szamok[id] == 5) szamok[id] = 1;
            document.getElementById("kep"+id).src = "alien" + szamok[id] + ".png";
        }
    </script>
</head>
<body>
    
    <div id="aliens">
        <img id="kep1" src="alien1.png" onclick="katt(1);">
        <img id="kep2" src="alien2.png" onclick="katt(2);">
        <img id="kep3" src="alien3.png" onclick="katt(3);">
        <img id="kep4" src="alien4.png" onclick="katt(4);">
    </div>

</body>
</html>
